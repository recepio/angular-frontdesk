<div class="event-region">
	<app-areas></app-areas>
	<div class="grid-region">
		<div class="grid">
			<div></div>
			<div class="timeline" #timelineHeaderRef>
				<app-timeline [width]="workareaWidth" [height]="30" [paddingLeft]="3"></app-timeline>
			</div>
			<div class="resources" #resourceHeaderRef *ngIf="areaSelectionService.current">
				<app-resource-item
					*ngFor="let resource of areaSelectionService.current.resources; trackBy: trackByResources"
					[resource]="resource"
					appSelectable="resource"
					[item]="resource"
				>
				</app-resource-item>
			</div>
			<div class="workarea" (scroll)="scroll()" #workareaRef>
				<div *ngIf="areaSelectionService.current">
					<svg [attr.width]="workareaWidth" [attr.height]="workareaHeight">
						<rect fill="url(#week-timeline-pattern)" stroke="none" width="100%" height="100%"/>
					</svg>
					<div class="time-events">
						<app-time-events
							*ngFor="let resource of areaSelectionService.current.resources; trackBy: trackByResources"
							[resource]="resource"
						>
						</app-time-events>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<app-users>
</app-users>
