  </div>

    <app-resource-item
        *ngFor="let resource of area.resources; trackBy: trackByResources"
        [resource]="resource"
        appSelectable="resource"
        [item]="resource"
    >
    </app-resource-item>
    <app-resource-form [companyId]="companyId" ></app-resource-form>
    <app-resource-description [companyId]="companyId"> </app-resource-description>
  </div>
