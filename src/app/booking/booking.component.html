
<app-booking-slider [(value)]="minValue" [(highValue)]="maxValue"
                    (userChangeStart)="onUserChangeStart($event)"
                    (userChange)="onUserChange($event)"
                    (userChangeEnd)="onUserChangeEnd($event)" style="left: 100px; position: absolute;">
</app-booking-slider>
<span class="container" style=" margin-top: 100px; position: absolute;">
{{dateRange}}
</span>
<div  style=" margin-top: 120px; position: absolute;">
<div *ngFor="let area of areas">
    <div class="flex-contain" >
        <div class="product-card" *ngFor="let resource of area.resources">
            <div class="product-details">
                <span class="product-catagory">{{area.name}}</span>
                <h4><a href="">{{resource.name}}</a></h4>
                <p>{{resource.description}}</p>
                <div class="product-bottom-details">
                    <div class="product-price"><small>$96.00</small>$230.99</div>
                    <div class="product-links">
                        <a href="" (click)="openModal('area-modal')">Book</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>


<app-modal id="area-modal" title="Book Resource" >
    <div class="login-form">
        <div class="">

        </div>
    </div>
</app-modal>
