<input type="search" placeholder="Filter" #searchBox (input)="search(searchBox.value)">
<div class="users">
  <app-user-item
      *ngFor="let user of users$ | async; trackBy: trackByUsers"
      [user]="user"
      appSelectable="user"
      [item]="user"
      draggable="true"
  ></app-user-item>
  <label>New User:
    <input #userName />
  </label>
  <button (click)="add(userName.value); userName.value=''">
    add
  </button>
</div>
