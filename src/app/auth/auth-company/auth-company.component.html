<div class="login-form">
  <div class="main-div">
    <form id="Login" (ngSubmit)="onSubmit()" [formGroup]="companyForm">
      <div class="panel">
      <h2>
        Create Company Workspace
      </h2>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" formControlName="name" placeholder="Company Name">
        <div *ngIf="nameCtrl.dirty && nameCtrl.hasError('required')">Company name is
          required</div>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" formControlName="description" placeholder="Description">
        <div *ngIf="descriptionCtrl.dirty && descriptionCtrl.hasError('required')">Description is
          required</div>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" formControlName="location" placeholder="Location">
        <div *ngIf="locationCtrl.dirty && locationCtrl.hasError('required')">Location is
          required</div>
      </div>

      <button type="submit" [disabled]="companyForm.invalid" class="btn btn-primary">create Company</button>

    </form>
  </div>
</div>
